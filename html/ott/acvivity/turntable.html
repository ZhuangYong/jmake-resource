<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            position: relative;
            overflow: hidden;
            background-color: black;
        }

        .hide {
            display: none;
        }
        #activity {
            width: 100%;

            background: url("../../../img/ott/activity/turntable_bg.jpg") no-repeat;

        #record-btn-container {

        }

        #record-btn {

            height: 1.2rem;

            background-image: -webkit-linear-gradient(left, #f03141, #f77f28);
        }

        #record-btn.error {

        }

        .function-container {
            position: absolute;
            left: 1rem;
            bottom: 2rem;
            height: 10.2rem;
            width: 10rem;
            background: url(../../../img/ott/activity/function_bg.png) no-repeat;
            background-size: contain;
        }

        .winner-container {
            position: absolute;
            right: 1rem;
            bottom: 2rem;
            height: 10.2rem;
            width: 10rem;
            background: url(../../../img/ott/activity/winner_bg.png) no-repeat;
            background-size: contain;
        }

        .start-btn {
            float: left;
            border: none;
            width: 90%;
            height: 90%;
            margin-left: 5%;
            position: relative;
            background: url(../../../img/ott/activity/start_btn.png) no-repeat;
            background-size: contain;
        }

        .start-btn font {
            left: 0;
            bottom: .2rem;
            width: 100%;
            color: white;
            position: absolute;
            font-size: .3rem;
        }

        .turntable {
            display: flex;
            left: .5rem;
            bottom: .64rem;
            height: 7rem;
            width: 8.9rem;
            flex-wrap: wrap;
            position: absolute;
        }

        .turntable .item {
            flex: 0 0 33.33%;

        .item span {

            margin-left: 3%;

            -moz-border-radius: .1rem;
            border-radius: .1rem;

        }

        .item span i {

            width: 100%;

            position: absolute;
        }

        .item span img {
            height: 100%;
        }

        .item i {

        }

        .item p {
            width: 100%;
            margin: 0;

            text-align: center;

        }
        .msg{

            color: white;
            height: 1.4rem;

            min-width: 6rem;
            text-align: center;
            position: absolute;
            line-height: 1.4rem;
            transition: .5s all ease;
            background-color: rgba(0, 0, 0, 0.7);
            -webkit-border-radius: .2rem;
            -moz-border-radius: .2rem;
            border-radius: .2rem;
        }
        .active span{
            background-color: yellow;
        }
    </style>
</head>
<body>

            <div class="item item-2">
                 <span>

                <button class="start-btn" onclick="start()">

    <div class="winner-container">

<script>
    var msgtimer;
    var runtimer;
    var clock;
    var currentIndex = 0;
    var gameTime = 1;
    var STATUS_NONE = 1;
    var STATUS_STARTING = 2;
    var STATUS_ENDING = 3;
    var STATUS_END = 4;
    // 随机时间
    var RANDOM_COUNT = 10;
    var FAKE_RANDOM_SPEED = 500;
    var randomStartTime = 0;
    var status = STATUS_NONE;
    var domain = window.location.host;
    var id = getQueryString("id") || "";
    var activityUuid = getQueryString("activeType") || "";
    var activeBtn = document.querySelector("#record-btn");

    document.querySelector("#record-btn").focus();
    //check();
    // showBtnTxt("立即领取");
    // btnStatus = BTN_STATUS_ENABLE;
    // for local network
    
    function start() {
        if (status !== STATUS_NONE) {
            if (gameTime <= 0) {
                msg("没有更多抽奖次数！");
            } else if (!randomStartTime) {
                randomStartTime = Date.now();
                run();
            } else if (Date.now() - randomStartTime > RANDOM_COUNT * 1000) {
                status = STATUS_END;
                randomStartTime = 0;
                setTimeout(handleResult, 20);
            }
        }
    }
    
    function recordClick() {
        if (btnStatus !== BTN_STATUS_ENABLE) {
            return;
        }
    }

    function run() {
        if (!runtimer) {
            runtimer = setInterval(function () {
                var randomRunTim = Date.now() - randomStartTime;
                var speed = FAKE_RANDOM_SPEED * Math.sin((Math.abs(randomRunTim - RANDOM_COUNT * 1000 / 2)) / (RANDOM_COUNT * 1000 / 2));
                if (Date.now() - clock < speed) {
                    return;
                }
                var activeItem = document.querySelector(".active");
                if (activeItem) {
                    activeItem.classList.remove("active");
                }
                document.querySelector(".item-" + currentIndex++ % 8).classList.add("active");
                clock = Date.now();
            });
        }
    }
    function check() {
        showWait();
        ajax({
            url: "http://" + domain + "/activity/check/" + activityUuid + "?id=" + id,
            type: "GET",
            data: {},
            dataType: "json",
            success: function (response) {
                if (typeof response === "string") {
                    response = JSON.parse(response || "{}")
                }
                var status = response.status;
                var msg = response.msg;
                if (status === 1) {
                    showBtnTxt("立即领取");
                    btnStatus = BTN_STATUS_ENABLE;
                } else {
                    showError();
                    showBtnTxt(msg);
                }
            },
            fail: function (status) {
                showError();
                showBtnTxt("操作失败，请稍后重试");
            }
        });
    }


    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r !== null) {
            return /*unescape(*/r[2]/*)*/;
        }
        return "";
    }

    function ajax(options) {
        options = options || {};
        options.type = (options.type || "GET").toUpperCase();
        options.dataType = options.dataType || "json";
        var params = formatParams(options.data);
        //创建xhr对象 - 非IE6
        if (window.XMLHttpRequest) {
            var xhr = new XMLHttpRequest();
        } else { //IE6及其以下版本浏览器
            var xhr = new ActiveXObject('Microsoft.XMLHTTP');
        }
        //GET POST 两种请求方式
        if (options.type == "GET") {
            xhr.open("GET", options.url, true);
            xhr.setRequestHeader("terminalType", "ottWeb");
            xhr.send(null);
        } else if (options.type == "POST") {
            xhr.open("POST", options.url, true);
            //设置表单提交时的内容类型
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.setRequestHeader("terminalType", "ottWeb");
            xhr.send(params);
        }
        //接收
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                var status = xhr.status;
                if (status >= 200 && status < 300) {
                    options.success && options.success(xhr.responseText);
                } else {
                    options.fail && options.fail(status);
                }
            }
        }
    }

    //格式化参数
    function formatParams(data) {
        var arr = [];
        for (var name in data) {
            arr.push(encodeURIComponent(name) + "=" + encodeURIComponent(data[name]));
        }
        arr.push(("v=" + Math.random()).replace(".", ""));
        return arr.join("&");
    }

    function msg(str) {
        var msgPan = document.querySelector(".msg");
        msgPan.innerHTML = str;
        msgPan.classList.remove("hide");
        if (msgtimer) {
            clearTimeout(msgtimer);
            msgtimer = "";
        }
        msgtimer = setTimeout(function () {
            msgPan.classList.add("hide");
            msgtimer = "";
        }, 3000);
    }

    function setSize() {
        var ww = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        var remSize;
        // 默认为宽度十分之一
        // if (ww >= 768) {
        remSize = ww / 32;
        // } else {
        //     remSize = ww / 10;
        // }
        document.documentElement.style.fontSize = remSize + "px";
    }

    var timer;
    window.addEventListener('resize', function () {
        clearTimeout(timer);
        timer = setTimeout(setSize, 300);
    });
    setSize();
</script>
